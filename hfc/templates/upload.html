<!DOCTYPE html>
<html>
    <head>
        <title>Upload File</title>
    </head>
    <body>
        <h1>Upload an Excel File</h1>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file_uploaded" accept=".xlsx,.xls,.csv">
            <button type="submit">Upload</button>
        </form>
    </body>
</html>
